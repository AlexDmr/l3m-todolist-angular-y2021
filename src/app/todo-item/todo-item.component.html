<div class="view">
  <input  class = "toggle"
          type  = "checkbox"
          name  = "done"
          [ngModel] = "data.isDone"
          (ngModelChange) = "update.emit({isDone: $event})"
    />
    <label  class      = "texte"
            (dblclick) = "isEditing = true"
    >
      {{data.label}}
    </label>
    <button class   = "destroy"
            (click) = "remove.emit(data)"
    ></button>
  </div>

  <form (ngSubmit)="changeLabel(newTextInput.value)">
    <input  #newTextInput
            name      = "newTextInput"
            class     = "edit"
            [ngModel] = "data.label"
            (blur)    = "changeLabel(newTextInput.value)"
    />
  </form>
