<section class="todoapp" *ngIf="obsTodoList | async as TDL">
  <header class="header">
    <h1>{{TDL.label}}</h1>
    <form (ngSubmit)="append(lab.value); lab.value='' ">
      <input  name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus #lab/>
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
    />
    <label for="toggleAll">Mark all as complete</label>
    <ul class="todo-list">
      <li *ngFor = "let item of TDL.items"
          [class.completed] = "item.isDone"
          [class.editing]   = "compoItem.isEditing"
      >
        <app-todo-item [data]   = "item"
                       (remove) = "delete(item)"
                       (update) = "updateItem(item, $event)"
                       #compoItem
        ></app-todo-item>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong></strong> restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll">Tous</a>
      </li>
      <li>
        <a class="filterActives">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed">Supprimer cochées</button>
  </footer>
</section>
